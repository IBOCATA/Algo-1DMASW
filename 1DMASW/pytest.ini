# pytest.ini
[pytest]
minversion = 6.0
addopts = -ra -q --tb=short
testpaths = 
    backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    integration: mark tests as integration (slow)
    unit: mark tests as unit
    celery: mark Celery async task tests
