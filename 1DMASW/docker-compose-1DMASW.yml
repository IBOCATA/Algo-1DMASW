version: "3"

services:
  fastapi:
    build: ./backend
    volumes:
      - ./uploads:/app/uploads
      - ./processed:/app/processed
    ports:
      - "8000:8000"
    depends_on:
      - redis

  worker:
    build: ./worker
    volumes:
      - ./uploads:/app/uploads
      - ./processed:/app/processed
    depends_on:
      - redis

  redis:
    image: redis:7
    ports:
      - "6379:6379"
  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt/live:/etc/ssl/certs
      - /etc/letsencrypt/archive:/etc/ssl/private
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - fastapi
FROM python:3.9-slim

WORKDIR /app

COPY backend/requirements.txt .

RUN pip install --no-cache-dir -r requirements.txt

COPY backend/ .

CMD ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "10000"]
